<script>
    //상속기능을 구현하는 ES5 방법 : object.create() -> constructor은 구식임
    var 부모 = {name : 'Kim', age : 50};
    var 자식 = Object.create(부모);
    자식.age = 20; 

    var 손자 = Object.create(자식);

    //상속기능을 구현하는 ES6 방법 : class
    class 부모님 {
        constructor(firsatName) {
            this.name = firsatName; 
            //this.sayHi = function() {console.log('hello')} 함수 추가 방법 1. constructor에 추가(첫째자식이 직접 함수를 가짐)                         
        }
        sayHi() {console.log('hi')} //함수 추가 방법 2. 요기에 쓰든가(부모님.prototype에 추가됨)
        sayHello() {console.log('hello')} 
    }

    부모님.prototype.sayNo = function() {
        console.log('No')
    }

    var 첫째자식 = new 부모님('Park');
    첫째자식.__proto__;
    Object.getPrototypeOf(첫째자식);
</script>
