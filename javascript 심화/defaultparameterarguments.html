<div></div>
<script>
    //1. default parameter
    function 더하기(a, b = 10) { //b에 값을 넣지 않았을 경우 10을 디폴트로 넣을 수 있음. b = 2 * a 이렇게 수학 연산자로도 가능
        console.log(a + b);
    }

    더하기(1);

    //함수도 가능
    function 임시함수() {
        return 10;
    }

    function 더하기2(a, b = 임시함수()) {
        console.log(a + b);
    }

    더하기2(1);

    //2. 함수의 arguments - 모든 파라미터를 함꺼번에 싸잡아서 다루고 싶을 경우 사용 => 옛 문법임(특정 파라미터만 뽑을 수 x)
    function 함수(a, b, c) {
        console.log(arguments[0]); //모든 파라미터를 [] 안에 넣은 변수
        console.log(arguments[1]);
        console.log(arguments[2]);
    }

    함수(1, 2, 3);

    //입력한 파라미터를 전부 콘솔창에 출력 가능
    function 함수(a, b, c) {
        for (let i = 0; i < arguments.length; i++) {
            console.log(arguments[i]);
        }
    }

    함수(2, 3, 4);

    //3. rest 파라미터 - arguments의 발전형 -> 이 자리에 오는 모든 파라미터를 []에 보관. 앞에 넣은 파라미터는 해당 값은 제외한다는 뜻
    function 함수2(a, b, ...파라미터들) {
        console.log(파라미터들);
    }

    함수2(1, 2, 3, 4, 5, 6, 7);

    /*...
    1. spread operator -> 그 외
    2. rest parameter -> 함수 파라미터 자리에 붙으면 rest
    */    

    function 함수3(...rest) {
        for (let i = 0; i < rest.length; i++) {
            console.log(rest[i]);
        }
    }

    함수3(1, 2, 3, 4);

    /*주의점 
    1. 가장 뒤에 써야함
    2. 1번만 사용 가능
    */
</script>
