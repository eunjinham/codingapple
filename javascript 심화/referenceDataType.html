<script>
    //1. reference data type
    var 변수 = 'dddd';

    //Array, object는 변수에 값이 저장이 안됩니다.
    var 어레이 = [1,2,3]; //변수에 reference가 저장, [1,2,3]이 저쪽에 있어요(화살표)
    var obj = {name : 'Kim'}; //{name : 'Kim'}이 저쪽에 있어요(화살표)

    //reference data type의 특징
    //1. 복사
    var 이름1 = '김';
    var 이름2 = 이름1; 
    var 이름1 = '박'; //이름1을 바꿔도 이름2에 적용되진 않음(이름2가 김 유지)

    var 이름3 = {name : '김'}; 
    var 이름4 = 이름3;
    이름3.name = '박'; //이름3을 바꾸면 이름4도 바뀜. 화살표이기 때문

    var 이름5 = {name : '김'};
    var 이름6 = {name : '김'};
    //이름5 == 이름6 => false다 각각 다른 화살표를 바라보기 때문

    var 이름7 = {name : '김'};
    
    function 변경(obj) {
        obj = {name : 'park'}; //안바뀜. 파라미터는 변수생성 & 할당과 같음. 따라서 새로운 변수인 obj에 새로운 값을 넣어준것이므로 원래 이름7은 변화가 없음
    }

    변경(이름7);
</script>
