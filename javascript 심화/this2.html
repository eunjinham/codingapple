<div></div>
<button id="버튼">버튼</button>

<script>
    var 어쩌구 = {}

    function 기계() {
        this.이름 = 'Kim'
    }

    var 오브젝트 = new 기계();

    //기계(오브젝트 생성기계, constructor) 안에서 쓰면 새로 생성되는 오브젝트(instance)를 뜻함

    document.getElementById('버튼').addEventListener('click', function(e){
        console.log(this); 
        console.log(e.currentTarget); 
        //e.currentTarget;

        var 어레이 = [1,2,3];
        어레이.forEach(function(a) {
            console.log(a); //a는 함수 안에 들어가는 함수로 콜백함수라 부름
            console.log(this); //여기서의 this는 그 함수를 가지고 있는 오브젝트로 {window}가 나옴
        });
    });

    var 오브젝트 = {
        이름들 : ['김', '이', '박'],
        함수 : function() {
            console.log(this);
            /*오브젝트.이름들.forEach(function(){
                console.log(this); //function()은 근본없는 일반함수이기 때문에 {window}가 나옴
            })*/
            오브젝트.이름들.forEach(() => {
                console.log(this); //arrow function은 this 값을 함수 밖에 있던거 그대로 씀. 그래서 {이름들: Array(3), 함수: ƒ}
            })
        }
    }

    오브젝트.함수();
</script>
