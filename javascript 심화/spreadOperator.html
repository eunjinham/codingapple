<div></div>

<script>
    //... spread operator - 뭔가 내용물을 빼고 싶을때 사용
    //1. Array에 붙이면 대괄호를 제거해줌
    var 어레이 = ['hello', 'world'];
    console.log(...어레이); //=console.log('hello', 'world');

    //2. 문자에 붙이는 경우
    var 문자 = 'hello';
    console.log(문자[0]); //문자도 인덱싱이 가능함 따라서 문자에 spread operator 처리를 하면 아래와 같이 나옴
    console.log(...문자); //=console.log('h','e','l','l','o');

    //쓸 곳 1. 어레이 합치기 / 복사
    var a = [1, 2, 3];
    var b = [4, 5];

    var c = [...a, ...b];
    console.log(c);

    //deep copy 설명
    var a = [1, 2, 3];
    var b = a;

    a[3] = 4;

    console.log(a);
    console.log(b);
    //a를 수정했는데 b도 바뀜. 그냥 등호로 복사하면 값을 공유하기 때문

    var a = [1, 2, 3];
    var b = [...a];

    a[3] = 4;

    console.log(a);
    console.log(b);
    //spread operator를 이용해 deep copy를 하면 값을 공유하지 않음

    //쓸곳 2. 오브젝트 합치기
    var o1 = {a : 1, b : 2};
    var o2 = {...o1, c : 3}

    console.log(o2);

    //만약 값 중복이 일어난다면?
    var o1 = {a : 1, b : 2};
    var o2 = {...o1, a : 3}

    console.log(o2); //가장 뒤에 있는걸 적용

    //쓸곳 3. 함수 파라미터 넣을 때
    function 더하기(a, b, c) {
        console.log(a, b, c);
    }

    var 어레이 = [10, 20, 30];
    더하기(어레이[0], 어레이[1], 어레이[2]); //array 해체 작업 매우 어려움!

    더하기.apply(undefined, 어레이); //이미없는 undefined를 넣어서 어레이를 넣음. 예전 방식
    더하기(...어레이);

    //여기서 apply란
    var person = {
        인사 : function() {
            console.log(this.name + '안녕');
        }
    }

    person.인사();

    var person2 = {
        name : '손흥민'
    }

    person.인사.apply(person2, [1, 2]);
    person.인사.call(person2, 1, 2);
    //person.인사()를 person2에 적용하고 싶을 때 
    //apply와 call은 비슷함 근데 apply는 파라미터를 array 형태로 집어넣기 가능
</script>
