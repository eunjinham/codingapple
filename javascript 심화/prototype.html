<script>
    //prototype -> javascript에만 있음
    //prototype은 유전자. 값을 추가하면 모든 자식들이 물려받음

    function Student(이름) {
        this.name = 이름,
        this.age = 15,
        this.sayHi = function() {
            console.log('안녕하세요 ' + this.name + '입니다');
        }
    }

    Student.prototype.gender = '남';

    var 학생1 = new Student('Kim');
    var 학생2 = new Student('Park');

    학생1.gender;
    //1. 학생1이 직접 가지고 있는 값인가?
    //2. 학생1의 부모가 가지고 있는 값인가?
    //3. 부모의 부모 유전자에 있는 값인가? -> toString(), sort() 등의 내장함수를 사용할 수 있는 이유

    //prototype은 함수에만 몰래 생성됨
    //내 부모 유전자(부모의 prototype)를 검사하고 싶으면 학생1.__proto__

    //학생1.__proto__를 이용해 부모님 강제 등록 가능
    var 부모 = {name : 'Kim'};
    var 자식 = {};
    자식.__proto__ = 부모; //나의 부모유전자는 이걸로 해주세요    
    자식.name;

</script>
