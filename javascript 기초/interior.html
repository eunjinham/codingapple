<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>집꾸미기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="interior.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">집꾸미기</a>          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link disabled" href="#">스토어</a>
              <a class="nav-link disabled" href="#">시공견적</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="search">
        <input type="text" placeholder="검색어입력" id="search">
      </div>

      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 main">
        </div>
      </div> 

      <div class="container text-center">
        <h5>장바구니</h5>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 beg">
            <h3>여기로 드래그</h3>
        </div>
      </div>

      <div class="final">
        <h5>최종가격</h5>
        <h6>합계 : </h6>
        <button class="btn btn-dark buy" data-bs-toggle="modal" data-bs-target="#buyModal">구매하기</button>
      </div>

      <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">구매자 확인</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <h4>성함</h4>
                <input type="text" id="name">
                <h4>연락처</h4>
                <input type="text" id="phone">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" id="done" data-bs-toggle="modal" data-bs-target="#receiptModal">입력 완료</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>             
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">영수증</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <canvas id="canvas" width="350" height="700"></canvas> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>             
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <script src="interior.js"></script>
</body>
</html>
